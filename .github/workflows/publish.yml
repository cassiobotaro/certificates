name: "Publish"

on:
  push:
    tags:
      - "*"

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14
          enable-cache: true
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
