[tool.poetry]
name = "certificates"
version = "1.3.0"
description = "Generate event certificates easily."
readme = "README.md"
homepage = "https://github.com/cassiobotaro/certificates"
authors = ["cassiobotaro <cassiobotaro@gmail.com>"]
license = "Apache-2.0"
packages = [{ include = "certificates" }]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.scripts]
certificates = "certificates.__main__:main"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
pytest = "^7.4.2"
black = "^23.9.1"
ruff = "^0.0.291"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 79

[tool.ruff]
select = ["E", "F", "I"]
line-length = 79

[tool.pytest.ini_options]
addopts = "--cov=certificates"
testpaths = "tests/"
